  <!-- Conteúdo da IA -->
  <div class="ia-container">
    <h1>Pablo IA</h1>
    <input type="text" id="pergunta" placeholder="Faça sua pergunta..." />
    <button onclick="responder()">Enviar</button>
    <div class="resposta" id="resposta"></div>
  </div>

  <script src="PabloIa.js"></script>
  <script>
    // Preenche automaticamente com o texto vindo da URL
    const urlParams = new URLSearchParams(window.location.search);
    const pergunta = urlParams.get('pergunta');
    if (pergunta) {
      document.getElementById("pergunta").value = pergunta;
      responder();
    }
  </script>
